<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fork : The Game</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/main.css">
        <script src='https://code.jquery.com/jquery-2.1.3.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.js"></script>
        <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
        <script src='js/mousetrap.js'></script>
    </head>
    <body>
        <ul class='menu'>
          <li id="levels">Levels</li>
        </ul>

        <div id='rewind'>
        </div>

        <div id='gameboard_container'>
          <div id='gameboard_wrapper'>
            <div id='gameboard'></div>
          </div>
					<canvas id="temp_gameboard" width="600" height="600">
						<p>Your browser doesn't support canvas.</p>
					</canvas>
        </div>
        <p>
          Move your player via arrow keys.
          <br/>
          Esc "stops" time (then use right / left to move in time)
          <br/>
            Spacebar restarts time from that point
          <br/>
            Enter "forks" from that point - repeating everything you did in the future.
        </p>

<div id='notification'></div>

<script id='gameboard_template' type='text/ractive'>
</script>

        <script src="js/notify.js"></script>
        <script src="js/render.js"></script>
        <script src="js/input.js"></script>
        <script src="js/levels.js"></script>
        <script src="js/engine.js"></script>
        <script src="js/history.js"></script>
        <script src="js/game.js"></script>
        <script>
      var prev_game = window.location.hash.substr(1);
      if (!_.isEmpty(prev_game)) {
          Levels.start_game({context: prev_game});
      }
        </script>
    </body>
</html>
