<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fork : The Game</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/main.css">
        <script src='https://code.jquery.com/jquery-2.1.3.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore.js"></script>
        <script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
        <script src='js/mousetrap.js'></script>
    </head>
    <body>
        <!-- Add your site or application content here -->
        <h1><a href='http://caryfitzhugh.github.io/fork-the-game/index.html'>Fork: The Game</a></h1>
        <div id='gameboard_wrapper'>
          <div id='gameboard'></div>
        </div>
        <p>
          Move your player via arrow keys.
          <br/>
          Ctrl-Z "rewinds" time (then use right / left to move in time)
          <br/>
            Spacebar restarts time from that point
          <br/>
            Enter "forks" from that point.
        </p>

<script id='gameboard_template' type='text/ractive'>
  {{#each forks}}
    <div class='fork {{fork-number}}' style='left: {{left}}%; top: {{top}}%'></div>
  {{/each}}
  {{#player}}
    <div class='player' style='left: {{left}}%; top: {{top}}%;'></div>
  {{/player}}
</script>

        <script src="js/main.js"></script>
        <script src="js/gameboard.js"></script>
        <script src="js/gameloop.js"></script>

    </body>
</html>
